<div class="container logo-container">
  <div class="row justify-content-center">
    <div
      class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center"
    >
      <img
        src="../../../assets/logo.png"
        alt="Teams"
        width="215px"
        height="215px"
      />
    </div>
    <div
      class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center"
    >
      <div class="row">
        <form class="form-group" (ngSubmit)="onSubmit()">
          <div class="form-group mb-2">
            <input
              type="text"
              class="form-control login-input"
              id="username"
              placeholder="User"
              name="username"
              [(ngModel)]="usernameValue"
            />
          </div>
          <div class="form-group mb-2">
            <input
              type="password"
              class="form-control login-input"
              id="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="passwordValue"
            />
          </div>
          <button class="btn btn-primary my-2 login-btn" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
